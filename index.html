<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Evil Tic-Tac-Toe ðŸ˜ˆ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Evil Tic-Tac-Toe ðŸ˜ˆ</h1>
  <div id="controls">
    <label for="difficulty">Evil Difficulty:</label>
    <input type="range" id="difficulty" min="1" max="3" value="2" />
    <span id="difficulty-label">Medium</span>
    <label for="anti-cheat">Anti-Cheat Mode:</label>
    <input type="checkbox" id="anti-cheat" />
    <label for="multiplayer">Multiplayer Mode:</label>
    <input type="checkbox" id="multiplayer" />
  </div>
  <div id="board"></div>
  <div id="status"></div>
  <button id="play-again">Play Again</button>
  <div id="popup" class="hidden">
    <div id="popup-content">
      <p id="popup-message"></p>
      <button id="close-popup">Close</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
